{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    {% block title%}
    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <img src="img/menu.png" width="12%" height="100%" alt="">
            </button>
        </div>
    </header>


    <div class="offcanvas offcanvas-start " tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-success">
            <div class="menu-list">
                <a href="{% url 'homePage' %}" class="menu-item d-block">Главная</a>
                {% if user.is_authenticated %}
                <p class="text-white">hi, {{ user.username }}</p>
                {% else %}
                <a href="{% url 'signUp' %}" class="menu-item d-block">Регистрация</a>
                <a href="{% url 'signIn' %}" class="menu-item d-block">Авторизация</a>
                {% endif %}

                <a href="{% url 'logOut' %}" class="menu-item d-block">LOGOUT </a>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
